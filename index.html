<!DOCTYPE html>
<html>
<head>
<title>Github Crypto Price Updater Demo</title>

</head>

<div class='container mt-5'>
<h1 class='text-center'>Github Crypto Price updater Demo (Github Workflow)</h1>

<div aria-valuemax='100' aria-valuemin='0' aria-valuenow='100.0' class='progress-bar' role='progressbar' style='width: 100.0%;'>

</div>
<p>Price in USD: 3631.25 $, FDV: 10685933270.0</p>
</div>
<div class='mt-4'>
<h3>CAKE - PancakeSwap</h3>

<div aria-valuemax='100' aria-valuemin='0' aria-valuenow='57.265' class='progress-bar' role='progressbar' style='width: 57.265%;'>
FDV %: 14.53%
</div>
</div>

</div>
<div class='mt-4'>
<h3>AVAX - Avalanche</h3>

<div aria-valuemax='100' aria-valuemin='0' aria-valuenow='50.0' class='progress-bar' role='progressbar' style='width: 50.0%;'>

</html>
